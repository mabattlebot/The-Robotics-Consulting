<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Robotics Consulting</title>
  <!-- Google Fonts for a professional look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }

    header {
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #d1e0ff;
    }

    .btn {
      background-color: #ffcc00;
      color: #000;
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #d1e0ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Robotics Consulting</h1>
    <p>Helping VEX IQ teams optimize robot design, programming, and strategy.</p>
  </header>

  <!-- Start Now Button -->
  <a id="startButton" class="btn" href="#">Start Now</a>

  <footer>
    &copy; 2026 The Robotics Consulting. All rights reserved.
  </footer>

  <script>
    // âš¡ Easy to change redirect link here
    const redirectLink = "https://theroboticsconsulting.base44.app/"; // <-- CHANGE THIS to your target URL
    const startButton = document.getElementById("startButton");

    startButton.addEventListener("click", (e) => {
      e.preventDefault();
      window.location.href = redirectLink;
    });
  </script>
</body>
</html>
