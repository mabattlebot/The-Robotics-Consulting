<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Robotics Consulting</title>

  <!-- Favicon for Google & browser -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Open Graph / Social Metadata -->
  <meta property="og:title" content="The Robotics Consulting">
  <meta property="og:description" content="Helping VEX IQ teams optimize robot design, programming, and strategy.">
  <meta property="og:image" content="favicon.png">
  <meta property="og:url" content="https://theroboticsconsulting.com">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
      background: radial-gradient(circle at top, #1a2a4f, #0b1224);
    }

    /* Background Image */
    .background-image {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image: url('A_digital_illustration_background_features_a_futur.png');
      background-size: cover;
      background-position: center;
      opacity: 0.25;
    }

    canvas#particles {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header { margin-bottom: 50px; }
    header h1 { font-size: 3rem; margin-bottom: 12px; }
    header p { font-size: 1.2rem; color: #c9d9ff; max-width: 600px; }

    .btn {
      background-color: #ffcc00;
      color: #000;
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .btn:hover { background-color: #ffdb4d; transform: scale(1.05); }

    footer { position: absolute; bottom: 20px; font-size: 0.9rem; color: #a9bfff; }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      header p { font-size: 1rem; }
      .btn { padding: 15px 40px; font-size: 1.2rem; }
    }
  </style>
</head>

<body>

  <!-- Background Image -->
  <div class="background-image"></div>

  <!-- Particles -->
  <canvas id="particles"></canvas>

  <div class="container">
    <header>
      <h1>The Robotics Consulting</h1>
      <p>Helping VEX IQ teams optimize robot design, programming, and strategy.</p>
    </header>

    <a id="startButton" class="btn" href="#">Start Now</a>

    <footer>&copy; 2026 The Robotics Consulting. All rights reserved.</footer>
  </div>

  <script>
    // Redirect
    const redirectLink = "https://theroboticsconsulting.base44.app/";
    document.getElementById("startButton").onclick = e => {
      e.preventDefault();
      window.location.href = redirectLink;
    };

    // Particles
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particles = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 0.5,
      speed: Math.random() * 0.3 + 0.1
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(120,180,255,0.15)";
      particles.forEach(p => {
        p.y -= p.speed;
        if (p.y < 0) p.y = canvas.height;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
